{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Delights{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="app">
        <header>
            <div class="header-first-row">
                <h1 class="title">Django Delight Cafe</h1>
                {% if user.is_authenticated %}
                <a class="logout" href="{% url 'logout' %}">Logout</a>
                {% endif %}
            </div>
            
            <nav class="navbar">
                <a class="nav-item" href="{% url 'home' %}">Home</a>
                <a class="nav-item" href="{% url 'ingredients' %}">Ingredients</a>
                <a class="nav-item" href="{% url 'menu' %}">Menu</a>
                <a class="nav-item" href="{% url 'purchases' %}">Purchases</a>
                <a class="nav-item" href="{% url 'reports' %}">Reports</a>
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>
    

</body>
</html>
